<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>{{project.toUpperCase()}}</h1>
        </header>
        <!-- Fin de header -->

        <div id="main" class="container mt-3">
            <div class="row mt-3">
                <app-menu :menu="menu" @add-2="addOrder"></app-menu>
                <add-menu-item :menu="menu"></add-menu-item>
                <instructions></instructions>
            </div>

            <hr>

            <div class="row">
                <div class="col">
                    <h2>Orden</h2>
                    <order-table :order="order"></order-table>
                    <button class="btn btn-success" @click.prevent="submitOrder()">Ordenar</button>
                </div>
            </div>
        </div>
        <!-- Fin e div.main -->

        <footer class="footer sticky bottom">
            {{project}} v{{version}}
        </footer>
        <!-- Fin de footer -->
    </div>
    <!-- Fin de div.app -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
