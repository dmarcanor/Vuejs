<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *, body, h1, h2, h3, p{
            color: rgb(150,150,150) !important;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 v-once>{{this.project.toUpperCase()}} v{{version}}</h1>
        <p>I'm {{name}} {{last_name}} and this is my very first time using Vue.js. I'm {{age}} years old.</p>
        <footer class="footer absolute bottom">
            <p v-text="project + 'v' + version"></p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                project: "App",
                version: 0.1,
                name: "Daniel",
                last_name: "Marcano",
                birthdate: {
                    day: 13,
                    month: 12,
                    year: 1998
                }
            },
            computed: {
                age: function(){
                    return 2020-this.birthdate.year;
                }
            }
        });
    </script>
</body>
</html>
